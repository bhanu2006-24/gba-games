<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GBA Webcade - Retro Gaming</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1><span class="highlight">GBA</span> Webcade</h1>
        <p>Select a game to start playing instantly</p>

        <div class="upload-container" style="margin-top: 1.5rem">
          <label for="file-upload" class="custom-file-upload">
            ðŸ“‚ Upload Your Own ROM (.gba, .zip)
          </label>
          <input
            id="file-upload"
            type="file"
            accept=".gba,.zip,.gbc,.gb"
            style="display: none"
          />
        </div>
      </header>

      <main>
        <!-- Game Display Area -->
        <section class="emulator-section">
          <div id="game-container">
            <div class="placeholder-screen">
              <div class="placeholder-content">
                <div class="icon">ðŸŽ®</div>
                <h2>Ready to Play?</h2>
                <p>Select a ROM from the list to launch the emulator.</p>
              </div>
            </div>
          </div>
          <!-- Game Controls Bar -->
          <div class="game-controls-bar">
            <button
              id="fullscreen-btn"
              class="control-btn"
              onclick="toggleFullscreen()"
            >
              â›¶ Fullscreen
            </button>
            <div
              id="controls-hint"
              class="controls-hint"
              style="display: none"
            ></div>
          </div>
        </section>

        <!-- Game Selection List -->
        <section class="games-list-section">
          <h2>Available Games</h2>
          <div class="games-grid" id="games-grid">
            <!-- Game cards will be injected here by JS -->
          </div>
        </section>
      </main>

      <footer>
        <p>Powered by EmulatorJS. Make sure your ROMs are legal backups.</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="games.js?v=2"></script>
    <script src="script.js?v=2"></script>
  </body>
</html>
